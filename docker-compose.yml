version: "3.9"
services:
  api:
    image: node
    depends_on:
      - "mongo"
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
    environment:
      SECRET: supersecret
    working_dir: /app
    command: bash -c "npm install && npm start"
    networks:
      - network

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - network

  front:
    image: node
    ports:
      - "8000:8000"
    volumes:
      - ./front:/app
    working_dir: /app
    command: bash -c "npm install && npm run dev"
    environment:
      NODE_OPTIONS: --openssl-legacy-provider

networks:
  network:
    driver: bridge


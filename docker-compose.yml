version: "3.9"
services:
  api:
    image: node:17.8.0
    restart: always
    depends_on:
      - "mongo"
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
    environment:
      DB_ADDRESS : "mongo:27017"
      SECRET: supersecret
      TZ : "Asia/Tehran"
    working_dir: /app
    command: bash -c "npm install && npm start"
    networks:
      - network

  mongo:
    image: mongo:4.4.6
    restart: always
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - network

